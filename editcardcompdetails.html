<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- css style -->
    <link rel="stylesheet" href="esitCompDetails.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Edit Comptaiton Detials</title>
</head>
<body>

    
    <div class="backCard" >

        <div class="deatilsCard" >

            <div class="deatilsCardhead" >

                <label for="">Competition Details</label>
               <span class="material-icons">
                   close
                </span>

            </div>
            <div class="deatilsCardPart" >

                <label for="">Name Competition :</label>
                <input type="text">

            </div>

            <div class="deatilsCardPart" >
                
                <label for="">Part :</label>
                <input type="text">
            </div>
            
            <div class="deatilsCardPart" >
                
                <label for="">Mark :</label>
                <input type="text">

            </div>
            
            <div class="deatilsCardPart" >
                
                <label for="">Date :</label>
                 <input type="text">

            </div>
            
            <div class="deatilsCardButton" >
                
                <button>Cancel</button>
                <button>Edit</button>

            </div>
        </div>

    </div>

</body>
</html>
